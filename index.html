<!-- Добавить перед закрытием </head> -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism-tomorrow.css">

<!-- Добавить в сайдбар после последнего nav-section -->
<div class="nav-section">
    <h3>Быстрые фильтры</h3>
    <div class="quick-filters">
        <button class="filter-btn" data-filter="recent">Недавние</button>
        <button class="filter-btn" data-filter="modified">Измененные</button>
        <button class="filter-btn" data-filter="unread">Непрочитанные</button>
        <button class="filter-btn" data-filter="favorites">Избранное</button>
    </div>
</div>

<!-- Добавить в конец body перед script -->
<div id="loading-overlay">
    <div class="spinner"></div>
    <div class="loading-text">Загрузка...</div>
</div>

<div id="quick-nav" class="quick-nav">
    <input type="text" placeholder="Быстрый переход (Ctrl+O)" id="quick-nav-input">
    <div class="quick-nav-results"></div>
</div>

<div id="note-properties" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h3>Свойства заметки</h3>
        <div class="properties-grid">
            <div class="property">
                <label>Важность:</label>
                <select id="note-priority">
                    <option value="low">Низкая</option>
                    <option value="medium" selected>Средняя</option>
                    <option value="high">Высокая</option>
                </select>
            </div>
            <div class="property">
                <label>Статус:</label>
                <select id="note-status">
                    <option value="draft">Черновик</option>
                    <option value="in-progress" selected>В работе</option>
                    <option value="completed">Завершена</option>
                    <option value="archived">Архив</option>
                </select>
            </div>
            <div class="property">
                <label>Пометка:</label>
                <select id="note-marker">
                    <option value="">Нет</option>
                    <option value="important">Важно</option>
                    <option value="question">Вопрос</option>
                    <option value="idea">Идея</option>
                </select>
            </div>
        </div>
    </div>
</div>
